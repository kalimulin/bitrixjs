<pre><code class="language-plaintext">mixed
BX.toggle(
&nbsp;mixed param
&nbsp;array values
);</code></pre>
<p>Функция присваивает параметру <strong>param</strong> следующее значение из списка, задаваемого <strong>values</strong>. Если <strong>param</strong> ссылочного типа, то значение будет присвоено по ссылке.</p>
