<p>Проверяет, является ли переданный <code>url</code> кроссдоменным для <code>location</code>. Если <code>location</code> не передан, используется текущий домен.</p>
<pre><code class="language-javascript">isValidLink: function(rule, link)
  ...
  if (rule.allowCrossDomain !== true &amp;&amp; BX.ajax.isCrossDomain(link.url)) {
    return false;
  }
  ...
  return true;
},
</code></pre>
